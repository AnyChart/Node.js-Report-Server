<body>
<form action="/raster-image" method="post">
    <div class="container">
        <h2>Chart converter</h2>
        <div class="row">
            <div class="col-md-6 text-center">
                <p>
                    Response type:
                    <select id="responseType" name="response_type">
                        <option>file</option>
                        <option>base64</option>
                        <option>url</option>
                    </select>

                    Data type:
                    <select id="dataType" name="data_type">
                        <option>json</option>
                        <option>xml</option>
                        <option>javascript</option>
                        <option>svg</option>
                    </select>

                    Output type
                    <select id="outputType" name="file_type">
                        <option>png</option>
                        <option>jpg</option>
                        <option>pdf</option>
                        <option>svg</option>
                    </select>
                    <textarea name='data' id="code" class="form-control" rows="30">
                    {
                      "chart": {
                        "enabled": true,
                        "title": {
                          "enabled": true,
                          "text": "ACME Corp. apparel sales through different retail channels"
                        },
                        "credits": {
                          "text": "AnyChart",
                          "url": "https://www.anychart.com/?utm_source=registered",
                          "alt": "AnyChart - JavaScript Charts designed to be embedded and integrated",
                          "imgAlt": "AnyChart - JavaScript Charts",
                          "logoSrc": "https://static.anychart.com/logo.png",
                          "enabled": false
                        },
                        "selectMarqueeFill": {
                          "color": "#d3d3d3",
                          "opacity": 0.4
                        },
                        "type": "pie",
                        "data": [
                          [
                            "Department Stores",
                            6371664
                          ],
                          [
                            "Discount Stores",
                            7216301
                          ],
                          [
                            "Men's/Women's Stores",
                            1486621
                          ],
                          [
                            "Juvenile Specialty Stores",
                            786622
                          ],
                          [
                            "All other outlets",
                            900000
                          ]
                        ],
                        "labels": {
                          "enabled": true,
                          "position": "outside"
                        },
                        "innerRadius": "40%",
                        "hoverHatchFill": "none"
                      }
                    }
                </textarea>
                </p>
            </div>
            <div class="col-md-6">
                <p>
                    <image id="chart" class="img-responsive"></image>
                </p>
            </div>
        </div>
        <div class="row">
            <p>
                <input class="btn btn-default pull-right" type="submit" value="Generate" id="generate">
            </p>
        </div>
    </div>
</form>
