    <div>
        <header class="col-xd-12">
            <div class="logo">
                <img src="img/any_logo.img">
            </div>
            <div class="logo-label">
                <h1>AnyChart Report Server</h1>
            </div>
        </header>
        <div class="col-xs-6 playground-panel" id="source">
            <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li role="presentation" class="active"><a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScripts</a></li>
                <li role="presentation"><a href="#json" aria-controls="json" role="tab" data-toggle="tab">JSON</a></li>
                <li role="presentation"><a href="#xml" aria-controls="xml" role="tab" data-toggle="tab">XML</a></li>
                <li role="presentation"><a href="#svg" aria-controls="svg" role="tab" data-toggle="tab">SVG</a></li>
                <li role="presentation"><a href="#report" aria-controls="report" role="tab" data-toggle="tab">PDF Report</a></li>
            </ul>
            <div class="tab-content" id="tab-panes">
                <div role="tabpanel" class="tab-pane" id="report">
                    <div id="content"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="json">
                    <div id="json_data"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="xml">
                    <div id="xml_data"></div>
                </div>
                <div role="tabpanel" class="tab-pane active" id="js">
                    <div id="js_data"></div>
                </div>
                <div role="tabpanel" class="tab-pane" id="svg">
                    <div id="svg_data"></div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 playground-panel" id="output">
            <embed id="viewpdf" class="output-image full-height" name="plugin" src="" type="application/pdf" internalinstanceid="19"></embed>
            <img id="viewimage" src="#">
            <div id="viewsvg" class="output-image full-height"></div>
        </div>
        <div class="col-xs-6">
            <form class="navbar-form navbar-right">
                <input type="button" class="btn btn-default" value="Run" id="refresh">
            </form>
        </div>
        <div class="col-xs-6">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <span>Output type:</span>
                    <select id="outputType" class="form-control" name="file_type"></select>
                </div>
                <input type="button" class="btn btn-default" value="Save as file" id="save">
            </form>
        </div>
    </div>
