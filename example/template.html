    <style>
        .img-responsive {
            margin: 0 auto;
        }
    </style>

    <script>
      $(document).ready(function() {
        var host = $('#host').val();

        $.ajax({
          url: '/report.js',
          async: false,
          success: function(data) {
            var regex = /chart"*:\s*{\s*\n*\s*"*data"*:\s*"*(.*[^",])"*[,\n]/g;
            var res;
            while(res = regex.exec(data)) {
              var name = res[1];

              $.ajax({
                url: '/' + name,
                async: false,
                dataType: 'text',
                success: function(new_data) {
                  var str = new_data.replace(/\n/g, '').replace(/"/g, '\\"');
                  console.log(str);
                  data = data.replace(name, str);
                }
              });
            }
            $('#content').text(data);
          }
        });

</head>
<body>
<form action="/pdf-report" method="post">
    <div class="container">
        <h2>Chart converter</h2>
        <div class="row">
            <div class="col-md-6 text-center">
                <p>
                    Response type:
                    <select id="responseType" name="response_type">
                        <option>file</option>
                        <option>base64</option>
                        <option>url</option>
                    </select>

                    Data type:
                    <select id="dataType" name="data_type">
                        <option>json</option>
                        <option>xml</option>
                        <option>javascript</option>
                        <option>svg</option>
                    </select>

                    Output type 
                    <select id="outputType" name="file_type">
                        <option>png</option>
                        <option>jpg</option>
                        <option>tiff</option>
                        <option>pdf</option>
                        <option>svg</option>
                        <option>ps</option>
                    </select>
                    <textarea name='content' id="content" class="form-control" rows="30"></textarea>
                </p>
            </div>
            <div class="col-md-6">
                <p>
                    <image id="chart" class="img-responsive"></image>
                </p>
            </div>
        </div>
        <div class="row">
            <p>
                <input class="btn btn-default pull-right" type="submit" value="Generate" id="generate">
            </p>
        </div>
    </div>
</form>
