<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chart exporting</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="col-md-6">
        <h2>Chart converter</h2>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Settings</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <span>Response type:</span>
                        <select id="responseType" class="form-control" name="response_type">
                            <option>file</option>
                            <option>base64</option>
                            <option>url</option>
                        </select>
                    </div>
                </form>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <span>Output type:</span>
                        <select id="outputType" class="form-control" name="file_type">
                            <option>png</option>
                            <option>jpg</option>
                            <option>tiff</option>
                            <option>pdf</option>
                            <option>svg</option>
                            <option>ps</option>
                        </select>
                    </div>
                </form>
                <form class="navbar-form navbar-right">
                    <input class="btn btn-default" value="Generate" id="generate">
                </form>
            </div>
        </nav>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#report" aria-controls="report" role="tab" data-toggle="tab">PDF
                Report</a></li>
            <li role="presentation"><a href="#json" aria-controls="json" role="tab" data-toggle="tab">JSON</a></li>
            <li role="presentation"><a href="#xml" aria-controls="xml" role="tab" data-toggle="tab">XML</a></li>
            <li role="presentation"><a href="#js" aria-controls="js" role="tab" data-toggle="tab">JS</a></li>
            <li role="presentation"><a href="#svg" aria-controls="svg" role="tab" data-toggle="tab">SVG</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="report">
                <div id="content"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="json">
                <div id="json_data"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="xml">
                <div id="xml_data"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="js">
                <div id="js_data"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="svg">
                <div id="svg_data"></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <embed width="100%" height="630px" name="plugin" id="viewpdf" src="" type="application/pdf" internalinstanceid="19" title="">
    </div>
</body>
</html>
